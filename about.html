<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        .bio { display: none; }
        .bio.active { display: block; }
    </style>
</head>
<body>
    <h1>Biography</h1>
    <button id="toggleButton">Show Professional Bio</button>
    <div id="professionalBio" class="bio active">
        <h2>Professional Bio</h2>
        <p>Insert the professional bio content here...</p>
    </div>
    <div id="quirkyBio" class="bio">
        <h2>Quirky Bio</h2>
        <p>Insert the quirky bio content here...</p>
    </div>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const professionalBio = document.getElementById('professionalBio');
        const quirkyBio = document.getElementById('quirkyBio');
        toggleButton.addEventListener('click', () => {
            professionalBio.classList.toggle('active');
            quirkyBio.classList.toggle('active');
            toggleButton.textContent = professionalBio.classList.contains('active') ? 'Show Quirky Bio' : 'Show Professional Bio';
        });
    </script>
</body>
</html>
